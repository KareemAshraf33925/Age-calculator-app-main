<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator-app-main</title>
    <!-- link-css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
        <div class="container">
          <div class="age_calculator">
            <div class="date">
              <div class="date_day">
                <label for="day" class="D">Day</label>
                <input type="text" placeholder=" DD" id="day">
                <span id="error"></span>
              </div>
              <div class="date_month">
                <label for="month" class="M">Month</label>
                <input type="text" placeholder=" MM" id="month">
                <span id="error_1"></span>
              </div>
              <div class="date_years">
                <label for="month" class="Y">Years</label>
                <input type="text" placeholder=" YY" id="year">
                <span id="error_2"></span>
              </div>
              <img src="assets/images/icon-arrow.svg" alt="icon-arrow"
              onclick="calculatorage()">
            </div>
            <div class="result">
              <div class="res_years">
                <label id="resu_year">--</label>
                <span>years</span>
              </div>
              <div class="res_month">
                <label id="resu_month">--</label>
                <span>month</span>
              </div>
              <div class="res_day">
                <label id="resu_day">--</label>
                <span>day</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    
    <!-- link-script -->
     <script src="java.js"></script>
</body>
</html>
<!--   
  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
   -->
